name: Ruby
on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      API_TOKEN: ${{ secrets.API_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: head # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Test jekyll doctor
        run: bundle exec jekyll doctor

      - name: Test populate-graphql.rb script
        run: (cd _bash-scripts ; bundle exec ruby populate-graphql.rb)
        timeout-minutes: 3

      - name: Test spelling
        run: (cd _bash-scripts ; bundle exec ruby spellcheck.rb)

      - name: Test for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        timeout-minutes: 5
        with: 
          folder-path: _documentation-labs
