---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <a target="_blank" rel="noopener noreferrer" href={{page.github}}>
      <p class="post-meta">
        Accès au dépôt du projet <i class="github-icon fab fa-github"></i>
      </p>
    </a>
  </header>
  

  <div class="post-content">
    {{ content }}
    <h3>
      <a class="post-link" href="{{page.url}}README.html">
        {{ page.subtitle | escape }}
      </a>
    </h3>
  </div>

</article>
