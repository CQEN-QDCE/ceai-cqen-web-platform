---
layout: default
---
<div class="home">
    {%- if page.title -%}
        <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    <ul class="post-list">
      {% for lab in site.documentation-labs %}
        {%- if lab.index == true -%} <!--Only show the indexes-->
          <li>
            <h3><a href={{lab.project}}>{{lab.title}}</a></h3>
          </li>
        {%- endif -%}
      {% endfor %}        
    </ul>
</div>
