---
layout: default
---
<div class="home">
    {%- if page.title -%}
        <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}
    
    <br>
    <ul class="post-list">
      {% for lab in site.documentation-labs %}
        {%- if lab.index == true -%} <!--Only show the indexes-->
          <li>
            <h3>
              <a href={{lab.project}}>{{lab.title}}</a>
              <a target="_blank" rel="noopener noreferrer" href={{lab.github}}>
                <i class="github-icon fab fa-github"></i>
              </a>
            </h3>                
            <span class="post-meta">
              {{ lab.content | strip_html }}
            </span>
          </li>
        {%- endif -%}
      {% endfor %}        
    </ul>
</div>
