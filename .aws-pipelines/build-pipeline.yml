version: 0.2
env:
  variables:
    JEKYLL_ENV: production

phases:
  install:
    commands:
      - gem install bundler
      - bundle install

      
  build:
    commands:
      - (cd _bash-scripts ; bundle exec ruby populate-graphql.rb)
      - bundle exec jekyll build

artifacts:
#  type: zip
  base-directory: '_site'
  files:
    - '**/*'