version: 0.2
env:
  git-credential-helper: yes
  variables:
    JEKYLL_ENV: production

phases:
  install:
    commands:
      - gem install bundler
      - bundle install

  pre_build:
    commands:
      - git submodule init
      - git submodule update --recursive
      # -- force : n'est pas nécessaire (Force un remplacement des fichiers Override tout)
      # -- remote : met à jour à distance la branche spécifié dans le .gitmodules
      # -- recursive : met à jour les sous-modules égalements de manière récursif 
      # -- init : Cette option n'est valide que pour la commande de mise à jour. 
      #           Initialisez tous les sous-modules pour lesquels "git submodule init" n'a pas été appelé jusqu'à présent avant la mise à jour.
      
  build:
    commands:
      - (cd _bash-scripts ; bundle exec ruby populate-graphql.rb --trace)
      - bundle exec jekyll build

artifacts:
  type: zip
  base-directory: '_site'
  files:
    - '**/*'