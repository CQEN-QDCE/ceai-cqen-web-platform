version: 0.2
env:
  git-credential-helper: yes
  variables:
    JEKYLL_ENV: production

phases:
  install:
    commands:
      - gem install bundler
      - bundle install

  pre_build:
    commands:
      - git status
      - git submodule init
      - git submodule update --recursive  
      
  build:
    commands:
      - (cd _bash-scripts ; bundle exec ruby populate-graphql.rb --trace)
      - bundle exec jekyll build
      - echo LS -LA dans la racine.....
      - ls -la
      - echo LS -LA dans ceai-cqen-documentation.....
      - (cd ceai-cqen-documentation ; ls -la ; cd..)
      - echo LS -LA dans _SITE.....
      - (cd _site ; ls -la)


artifacts:
  type: zip
  base-directory: '_site'
  files:
    - '**/*'